<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Evaluaciones</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Evaluaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <p>El grupo seleccionado es: {{ selectedCourse }}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-select aria-label="grupo" placeholder="Seleccione grupo" (ionChange)="onGroupChange($event)">
        <ion-select-option value="a">Grupo A</ion-select-option>
        <ion-select-option value="b">Grupo B</ion-select-option>
        <ion-select-option value="c">Grupo C</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

 <ion-button (click)="comenzarEvaluacion()" >Comenzar Evaluaci√≥n</ion-button>
  
</ion-content>
